<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Screen Loader -->
    <div class="screen-loader" id="screenLoader">
        <div class="loader-container">
            <div class="slot-loader">
                <div class="loader-reel">
                    <div class="loader-symbol">üçé</div>
                    <div class="loader-symbol">üçí</div>
                    <div class="loader-symbol">üçã</div>
                    <div class="loader-symbol">7</div>
                </div>
                <div class="loader-reel">
                    <div class="loader-symbol">üçä</div>
                    <div class="loader-symbol">üîî</div>
                    <div class="loader-symbol">üçá</div>
                    <div class="loader-symbol">7</div>
                </div>
                <div class="loader-reel">
                    <div class="loader-symbol">üçí</div>
                    <div class="loader-symbol">üçé</div>
                    <div class="loader-symbol">üîî</div>
                    <div class="loader-symbol">7</div>
                </div>
            </div>
            <div class="loader-text">
                <div class="loading-title">SLOT MACHINE</div>
                <div class="loading-subtitle">Loading Game...</div>
                <div class="loading-progress">
                    <div class="progress-bar"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="game-container">
        <!-- Header with existing UI -->
        <div class="game-header">
            <div class="retro-panel coins-display">
                <div class="coin-icon">$</div>
                <div class="coin-count" id="coinCount">1,250</div>
            </div>
            <div class="retro-panel mini-display">
                <div class="mini-text">JACKPOT</div>
                <div class="mini-amount" id="jackpotAmount">$5,250</div>
            </div>
            <div class="menu-button">
                <div class="menu-line"></div>
                <div class="menu-line"></div>
                <div class="menu-line"></div>
            </div>
        </div>

        <!-- Main Game Content -->
        <div class="game-content">
            <!-- Paylines Display -->
            <div class="paylines-display">
                <div class="payline-item active" data-line="1">
                    <span class="line-number">1</span>
                    <span class="line-divider">|</span>
                    <span class="line-bet">10</span>
                </div>
                <div class="payline-item active" data-line="2">
                    <span class="line-number">2</span>
                    <span class="line-divider">|</span>
                    <span class="line-bet">10</span>
                </div>
                <div class="payline-item active" data-line="3">
                    <span class="line-number">3</span>
                    <span class="line-divider">|</span>
                    <span class="line-bet">10</span>
                </div>
                <div class="payline-item active" data-line="4">
                    <span class="line-number">4</span>
                    <span class="line-divider">|</span>
                    <span class="line-bet">10</span>
                </div>
                <div class="payline-item active" data-line="5">
                    <span class="line-number">5</span>
                    <span class="line-divider">|</span>
                    <span class="line-bet">10</span>
                </div>
                <div class="payline-item" data-line="6">
                    <span class="line-number">6</span>
                    <span class="line-divider">|</span>
                    <span class="line-bet">10</span>
                </div>
                <div class="payline-item" data-line="7">
                    <span class="line-number">7</span>
                    <span class="line-divider">|</span>
                    <span class="line-bet">10</span>
                </div>
                <div class="payline-item" data-line="8">
                    <span class="line-number">8</span>
                    <span class="line-divider">|</span>
                    <span class="line-bet">10</span>
                </div>
                <div class="payline-item" data-line="9">
                    <span class="line-number">9</span>
                    <span class="line-divider">|</span>
                    <span class="line-bet">10</span>
                </div>
                <div class="payline-item" data-line="10">
                    <span class="line-number">10</span>
                    <span class="line-divider">|</span>
                    <span class="line-bet">10</span>
                </div>
            </div>

            <!-- Slot Machine Reels -->
            <div class="slot-machine">
                <!-- Winning Coins Animation -->
                <div class="winning-coins" id="winningCoins"></div>
                
                <!-- Paylines Overlay -->
                <div class="paylines-overlay">
                    <div class="payline payline-1" data-positions="1,1,1"></div>
                    <div class="payline payline-2" data-positions="0,0,0"></div>
                    <div class="payline payline-3" data-positions="2,2,2"></div>
                    <div class="payline payline-4" data-positions="0,1,2"></div>
                    <div class="payline payline-5" data-positions="2,1,0"></div>
                    <div class="payline payline-6" data-positions="1,0,1"></div>
                    <div class="payline payline-7" data-positions="1,2,1"></div>
                    <div class="payline payline-8" data-positions="0,0,1"></div>
                    <div class="payline payline-9" data-positions="2,2,1"></div>
                    <div class="payline payline-10" data-positions="0,2,2"></div>
                </div>
                
                <div class="reel-container">
                    <div class="reel" id="reel1">
                        <div class="symbol-row" data-position="0">
                            <div class="symbol-box">
                                <div class="symbol seven-red">7</div>
                            </div>
                        </div>
                        <div class="symbol-row" data-position="1">
                            <div class="symbol-box">
                                <div class="symbol apple">üçé</div>
                            </div>
                        </div>
                        <div class="symbol-row" data-position="2">
                            <div class="symbol-box">
                                <div class="symbol cherry">üçí</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="reel" id="reel2">
                        <div class="symbol-row" data-position="0">
                            <div class="symbol-box">
                                <div class="symbol bell">üîî</div>
                            </div>
                        </div>
                        <div class="symbol-row" data-position="1">
                            <div class="symbol-box">
                                <div class="symbol seven-blue">7</div>
                            </div>
                        </div>
                        <div class="symbol-row" data-position="2">
                            <div class="symbol-box">
                                <div class="symbol orange">üçä</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="reel" id="reel3">
                        <div class="symbol-row" data-position="0">
                            <div class="symbol-box">
                                <div class="symbol grape">üçá</div>
                            </div>
                        </div>
                        <div class="symbol-row" data-position="1">
                            <div class="symbol-box">
                                <div class="symbol lemon">üçã</div>
                            </div>
                        </div>
                        <div class="symbol-row" data-position="2">
                            <div class="symbol-box">
                                <div class="symbol bar">BAR</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Interface -->
        <div class="game-interface">
            <div class="lines-section">
                <div class="lines-display">
                    <div class="lines-number" id="linesNumber">5</div>
                    <div class="lines-label">LINES</div>
                </div>
                <div class="play-controls">
                    <div class="play-item">
                        <span class="play-label">TOTAL BET</span>
                        <span class="play-value" id="totalBet">50.00</span>
                        <div class="control-buttons">
                            <button class="control-btn" data-action="total-bet-up">+</button>
                            <button class="control-btn" data-action="total-bet-down">-</button>
                        </div>
                    </div>
                    <div class="play-item">
                        <span class="play-label">LINE BET</span>
                        <span class="play-value" id="lineBet">10.00</span>
                        <div class="control-buttons">
                            <button class="control-btn" data-action="line-bet-up">+</button>
                            <button class="control-btn" data-action="line-bet-down">-</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="win-section">
                <div class="win-display">
                    <div class="win-amount" id="winAmount">0.00</div>
                    <div class="win-label">WIN</div>
                </div>
            </div>
            
            <div class="action-section">
                <button class="fast-btn" id="fastBtn">
                    <div class="fast-text">FAST</div>
                </button>
                <button class="spin-btn" id="spinBtn">
                    <div class="spin-text">SPIN</div>
                    <div class="autoplay-text">AUTOPLAY</div>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
